<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Web Professionals | Todo app</title>

</head>
<body>
<main class="main">
    <section class="base-width">
        <header class="header-title">
            <h1 class="header-title__main">Todo</h1>
            <button class="header-title__action mode-switch" data-mode-switch>Switch mode</button>
        </header>
        <div data-todo-app="menu">
            <form class="todo-item todo-item--input" data-todo-form>
                <span class="todo-item__pseudo-checkbox"></span>
                <span class="todo-item__label">
                    <input type="text"
                           id="add-todo"
                           class="todo-item__input"
                           name="task"
                           placeholder="Create a new todo...">
                </span>
            </form>
            <div class="todo-counter shadow-wrapper">
                <ul data-todo-list>
                    <template id="todo-item-template">
                        <li class="todo-item">
                            <label>
                                <input class="todo-item__checkbox" value="done" type="checkbox"/>
                                <span class="todo-item__label">
                                    <span class="todo-item__pseudo-checkbox"></span>
                                    <span class="todo-item__text"></span>
                                    <span class="todo-item__actions">
                                        <button class="todo-item__delete" data-todo-item-delete>Delete</button>
                                    </span>
                                </span>
                            </label>
                        </li>
                    </template>
                </ul>

                <div class="list-footer">
                    <div class="list-footer__upper">
                    <span class="list-footer__info action-button action-button--pseudo">
                        <span class="todo-counter__amount"><!-- Add dynamic number --></span> items left</span>

                        <button class="list-footer__clear action-button">Clear Completed</button>
                    </div>
                    <div class="list-footer__lower">
                        <button class="action-button action-button--strong action-button--is-active"
                                data-todo-filter="all">All
                        </button>
                        <button class="action-button action-button--strong" data-todo-filter="active">Active</button>
                        <button class="action-button action-button--strong" data-todo-filter="complete">Completed
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="info-footer">Drag and drop to reorder list</footer>
    </section>
</main>
<script src="./assets/js/modules/BaseModule.js" type="module"></script>
<script src="./assets/js/modules/TodoMenu.js" type="module"></script>
<script src="./assets/js/scripts.js" type="module"></script>
</body>
</html>
