<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Todo app</title>

</head>
<body>
<main class="main">
    <section class="base-width">
        <header class="header-title">
            <h1 class="header-title__main">Todo</h1>
            <button class="header-title__action mode-switch">Switch mode</button>
        </header>
        <div>
            <input type="text" id="add-todo">
        </div>
        <div>
            <ul>
                <li>Lorem ipsum dolor sit amet.</li>
                <li>Blanditiis harum laboriosam nisi odio?</li>
                <li>Ab fuga odio reiciendis sed.</li>
                <li>Adipisci aperiam eaque in vitae.</li>
                <li>Animi asperiores dicta eius tempore!</li>
                <li>Assumenda incidunt maiores odio vero!</li>
            </ul>

            <div>
                <span><span><!-- Add dynamic number --></span> items left</span>
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
                <button>Clear Completed</button>
            </div>
        </div>
        <footer>Drag and drop to reorder list</footer>
    </section>
</main>
</body>
</html>
