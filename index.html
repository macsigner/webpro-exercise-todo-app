<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Todo app</title>

</head>
<body>
<main class="main">
    <section class="base-width">
        <header class="header-title">
            <h1 class="header-title__main">Todo</h1>
            <button class="header-title__action mode-switch">Switch mode</button>
        </header>
        <div class="todo-item todo-item--input">
            <span class="todo-item__label"><span class="todo-item__label-inner"><input type="text" id="add-todo" class="todo-item__input"></span></span>
        </div>
        <div class="todo-counter">
            <ul>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-1"/><label for="todo-item-id-1" class="todo-item__label"><span class="todo-item__label-inner">Lorem ipsum dolor sit amet.</span></label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-2"/><label for="todo-item-id-2" class="todo-item__label"><span class="todo-item__label-inner">Blanditiis harum laboriosam nisi odio?</span></label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-3"/><label for="todo-item-id-3" class="todo-item__label"><span class="todo-item__label-inner">Ab fuga odio reiciendis sed.</span></label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-4"/><label for="todo-item-id-4" class="todo-item__label"><span class="todo-item__label-inner">Adipisci aperiam eaque in vitae.</span></label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-5"/><label for="todo-item-id-5" class="todo-item__label"><span class="todo-item__label-inner">Animi asperiores dicta eius tempore!</span></label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-6"/><label for="todo-item-id-6" class="todo-item__label"><span class="todo-item__label-inner">Assumenda incidunt maiores odio vero!</span></label>
                </li>
            </ul>

            <div class="list-footer">
                <span class="list-footer__info"><span class="todo-counter__amount"><!-- Add dynamic number --></span> items left</span>

                <div class="list-footer__main">
                    <button>All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </div>

                <button class="list-footer__clear">Clear Completed</button>
            </div>
        </div>
        <footer class="info-footer">Drag and drop to reorder list</footer>
    </section>
</main>
</body>
</html>
