<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/libs/normalize/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Frontend Mentor | Todo app</title>

</head>
<body>
<main class="main">
    <section class="base-width">
        <header class="header-title">
            <h1 class="header-title__main">Todo</h1>
            <button class="header-title__action mode-switch" data-mode-switch>Switch mode</button>
        </header>
        <div class="todo-item todo-item--input">
            <span class="todo-item__label"><input type="text" id="add-todo" class="todo-item__input"></span>
        </div>
        <div class="todo-counter app-container">
            <ul>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-1"/><label for="todo-item-id-1" class="todo-item__label">Lorem ipsum dolor sit amet.</label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-2"/><label for="todo-item-id-2" class="todo-item__label">Blanditiis harum laboriosam nisi odio?</label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-3"/><label for="todo-item-id-3" class="todo-item__label">Ab fuga odio reiciendis sed.</label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-4"/><label for="todo-item-id-4" class="todo-item__label">Adipisci aperiam eaque in vitae.</label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-5"/><label for="todo-item-id-5" class="todo-item__label">Animi asperiores dicta eius tempore!</label>
                </li>
                <li class="todo-item">
                    <input class="todo-item__checkbox" type="checkbox" id="todo-item-id-6"/><label for="todo-item-id-6" class="todo-item__label">Assumenda incidunt maiores odio vero!</label>
                </li>
            </ul>

            <div class="list-footer">
                <span class="list-footer__info action-button action-button--pseudo"><span class="todo-counter__amount"><!-- Add dynamic number --></span> items left</span>

                <div class="list-footer__main">
                    <button class="action-button action-button--is-active">All</button>
                    <button class="action-button">Active</button>
                    <button class="action-button">Completed</button>
                </div>

                <button class="list-footer__clear action-button">Clear Completed</button>
            </div>
        </div>
        <footer class="info-footer">Drag and drop to reorder list</footer>
    </section>
</main>
<script src="assets/js/scripts.js"></script>
</body>
</html>
